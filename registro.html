<div class="contenedor rectangle">
  <h1 class="texto">Mantenete en contacto</h1>
</div>
<div class="container">
  <form id="contact" >
    <label for="nombre">
      <input
        id="nombre"
        name="nombre"
        placeholder="Nombre"
        type="text"
        tabindex="1"
        required
        formControlName="nombre"
        autocomplete="name"
      />
    </label>
    <label for="email">
      <input
        id="email"
        name="email"
        placeholder="Email"
        type="email"
        tabindex="2"
        required
        formControlName="email"
        autocomplete="email"
      />
    </label>
    <label for="telefono">
      <input
        id="telefono"
        name="telefono"
        placeholder="Telefono (opcional)"
        type="tel"
        tabindex="3"
        formControlName="telefono"
        autocomplete="tel"
      />
    </label>
    <label for="password">
      <input
        id="password"
        name="password"
        placeholder="Password"
        type="password"
        tabindex="4"
        formControlName="password"
        autocomplete="password"
      />
    </label>
    <label for="password2">
      <input
        type="password"
        id="password2"
        name="password2"
        placeholder="Repetir password"
        tabindex="5"
        required
        formControlName="password2"
      ></input>
    </label>
    <input
      type="submit"
      id="contact-submit"
      name="submit"
      value="Enviar"
      tabindex="6"
    />
    <input type="reset" value="Borrar" tabindex="7" />
  
  </form>
</div>
