<div class="container registro">
  <form method="POST" action="insertar.php">
    <label for="nombre">
      <input id="nombre" name="nombre" placeholder="Nombre" type="text" tabindex="1" required autocomplete="name" />
    </label>
    <label for="apellido">
      <input id="apellido" name="apellido" placeholder="Apellido" type="text" tabindex="2" required autocomplete="name" />
    </label>
    <label for="email">
      <input id="email" name="email" placeholder="Email" type="email" tabindex="3" required autocomplete="email" />
    </label>
    <label for="telefono">
      <input id="telefono" name="telefono" placeholder="Telefono" type="tel" tabindex="4" autocomplete="tel" required />
    </label>
    <label for="dni">
      <input id="dni" name="dni" placeholder="DNI" type="number" required tabindex="5" />
    </label>
    <label for="password">
      <input id="password" name="password" placeholder="Password" type="password" required tabindex="6" autocomplete="password" />
    </label>
    <label for="password2">
      <input type="password" id="password2" name="password2" placeholder="Repetir password" tabindex="7" required></input>
    </label>
    <div class="inline-flex" id="buttons">
      <input type="submit" class="btn btn-success" tabindex="6" />
      <input type="reset" class="btn btn-success" tabindex="7" />
    </div>
  </form>
</div>
